name: Release Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v2.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Extract and validate version
        id: version
        run: |
          PROJECT_PATH="src/Corsinvest.ProxmoxVE.Admin/Corsinvest.ProxmoxVE.Admin.csproj"
          PROJECT_VERSION=$(dotnet msbuild $PROJECT_PATH -getProperty:Version -nologo | tr -d '[:space:]')
          echo "Project version: $PROJECT_VERSION"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_VERSION="${{ github.event.inputs.tag }}"
            TAG_VERSION="${TAG_VERSION#v}"
          else
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "Tag version: $TAG_VERSION"

          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ ERROR: Version mismatch!"
            echo "   Project version : $PROJECT_VERSION"
            echo "   Git tag         : v$TAG_VERSION"
            exit 1
          fi

          echo "✅ Version validated: $PROJECT_VERSION"
          echo "version=$PROJECT_VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES=$(awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{found=0} found{print}" CHANGELOG.md)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "[Website](https://corsinvest.it/cv4pve-admin) | [Docker Hub CE](https://hub.docker.com/r/corsinvest/cv4pve-admin) | [Docker Hub EE](https://hub.docker.com/r/corsinvest/cv4pve-admin-ee)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.hub.docker.com
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download assets
        run: pwsh -ExecutionPolicy Bypass -File admin.ps1 -Command download-assets

      - name: Build and push Docker image
        run: |
          dotnet publish src/Corsinvest.ProxmoxVE.Admin/Corsinvest.ProxmoxVE.Admin.csproj \
            /t:PublishContainer \
            -c Release \
            /p:ContainerRegistry=registry.hub.docker.com

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
