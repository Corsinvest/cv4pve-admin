name: üêõ Bug Report
description: Report a bug or issue with cv4pve-admin
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the form below to help us investigate and fix the issue.

  - type: dropdown
    id: edition
    attributes:
      label: Edition
      description: Which edition are you using?
      options:
        - Community Edition (CE)
        - Enterprise Edition (EE)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of cv4pve-admin are you using?
      placeholder: "e.g., 2.0.0"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Type
      description: How are you running cv4pve-admin?
      options:
        - Docker
        - Native/Standalone
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output (if available)
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Pre-filled automatically when reporting from the app. Add any missing details.
      placeholder: |
        - Cluster: mycluster / Proxmox VE: 8.3.2
        - Deployment: Docker
        - Browser: Chrome 120
        - Platform: Windows 11

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Screenshots, links, or any other context that might help
